<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="Top-head">
          <div class="Top-head-wrap">
            <p>CLIENT  DASHBOARD</p>
            <div class="Profile">
              <img src="asset/01_matt.png" alt="" />
              <p>Hi there!</p>
            </div>
          </div>
        </div>
        <div class="Bottom-head">
          <div class="Bottom-head-wrap">
            <nav><a href=""><img class="Icons"  src="asset/Vector (6).svg" alt="" />    Overview</a></nav>
            <nav><a href=""> <img class="Icons" src="asset/Vector (5).svg" alt="">    Project</a></nav>
            <nav><a href=""> <img class="Icons"  src="asset/ion_document-outline.svg" alt="">Documents</a></nav>
            <nav><a href=""> <img class="Icons"  src="asset/Vector (4).svg" alt="">    Progress</a></nav>
            <nav><a href=""> <img class="Icons"  src="asset/Vector (3).svg" alt=""> Assets</a></nav>
            <nav><a href=""> <img class="Icons"  src="asset/Vector (2).svg" alt=""> Post </a></nav>
          </div>
        </div>
      </header>
      <section class="Hero">
        <div class="Hero-wrapper">
          <p  class="Wlc">Welcome back, Matt!</p>
          <div class="Card-holder">
            <div class="Card-holder-wrap">
              <div class="Card">
                <div class="Card-wrap">
                  <img src="asset/Vector (7).svg" alt="" />
                  <h1>6508</h1>
                  <p>People visited</p>
                </div>
              </div>
              <div class="Card">
                <div class="Card-wrap">
                  <img src="asset/Vector (1).svg" alt="" />
                  <h1>283</h1>
                  <p>Total likes</p>
                </div>
              </div>
              <div class="Card">
                <div class="Card-wrap">
                  <img src="asset/wpf_today.svg" alt="" />
                  <h1>26 August 2024</h1>
                  <p>Target launch</p>
                </div>
              </div>
            </div>
          </div>
          <div class="Sec-card-holder">
            <div class="Graph">
              <img src="asset/graph.png" alt="" />
            </div>
            <div class="Sec-Card">
                <div class="Sec-Card-wrap">
                  <img src="asset/download.png" alt="" />
                </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
